<p class="finger desktop">
  Découvrez notre agence en vidéo
  <img src="/png/finger-b.png" alt="Finger pointing down" class="finger-img" />
</p>
<div class="video-container">
  <div class="embed embed--16-9">
    <div *ngIf="isLoading" class="skeleton-loader"></div>
    <iframe
      src="https://player.vimeo.com/video/1006127429?autoplay=1&muted=1"
      autoplay
      frameborder="0"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen
      (load)="onVideoLoad()"
    ></iframe>
    <div class="yellow-trait"></div>
  </div>
</div>
<p class="finger mobile">
  Découvrez notre agence en vidéo
  <img src="/png/finger.png" alt="Finger pointing up" class="finger-img" />
</p>
