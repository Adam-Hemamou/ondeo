<section class="testimonial-section">
  <h2 class="section-title mb-20">
    Ils nous ont <br />
    fait <span class="highlighted">confiance</span>
  </h2>
  <div class="yellow-background"></div>
  <!-- Assurez-vous que le nom correspond -->
  <div *ngIf="isMobile; else desktoptLayout" class="testimonials-container">
    <swiper [config]="config">
      <ng-template swiperSlide>
        <app-avis-card [avisList]="testimonials1"></app-avis-card>
      </ng-template>
      <ng-template swiperSlide>
        <app-avis-card [avisList]="testimonials2"></app-avis-card>
      </ng-template>
    </swiper>
  </div>
  <ng-template #desktoptLayout>
    <div class="testimonial-layout">
      <app-avis-card [avisList]="testimonials1"></app-avis-card>
      <app-avis-card [avisList]="testimonials2"></app-avis-card>
    </div>
  </ng-template>
</section>
