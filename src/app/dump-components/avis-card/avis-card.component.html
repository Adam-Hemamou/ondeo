<div class="avis-container" *ngFor="let avis of avisList">
  <div class="testimonial-card">
    <img [src]="avis.photo" alt="{{ avis.name }}" class="testimonial-photo" />
    <div class="testimonial-content">
      <h3>{{ avis.name }}</h3>
      <p>{{ avis.title }}</p>
      <p>{{ avis.feedback }}</p>
    </div>
  </div>
</div>
