<div class="video-container">
  <div class="embed embed--16-9">
    <iframe
      [src]="videoList[0].src"
      frameborder="0"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen
    ></iframe>
    <div class="chip">
      {{ videoList[0].category }}
    </div>
  </div>

  <div class="mid">
    <div class="embed embed--4-3">
      <iframe

  </div>

  <div class="embed embed--16-9">

    ></iframe>

      {{ videoList[3].category }}
    </div>
  </div>
</div>
