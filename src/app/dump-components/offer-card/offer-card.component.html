<div class="offer-card" [ngClass]="{ popular: offer.popular }">
  <!-- <div class="red-banner">
    <span>200K vues min</span>
  </div> -->

  <!-- Rectangle orange en haut à droite avec le texte "Populaire" -->
  <div class="orange-rectangle" *ngIf="offer.popular">
    <span>Populaire</span>
  </div>

  <div
    class="blur-effect"
    [ngClass]="{ 'black-blur': offer.popular, 'white-blur': !offer.popular }"
  ></div>

  <!-- Élément de flou -->
  <div
    class="circle-left"
    [ngClass]="{ 'light-circle': !offer.popular, 'dark-circle': offer.popular }"
  ></div>
  <div
    class="circle-right"
    [ngClass]="{ 'light-circle': !offer.popular, 'dark-circle': offer.popular }"
  ></div>
  <div
    class="circle-bottom"
    [ngClass]="{ 'light-circle': !offer.popular, 'dark-circle': offer.popular }"
  ></div>

  <div class="content">
    <!-- Nouvelle div pour le contenu -->

    <div class="header-offer">
      <img [src]="offer.icon" alt="{{ offer.title }} icon" loading="lazy" />

      <div>
        <h2>{{ offer.title }}</h2>

        <p *ngIf="offer.oldPrice" class="old-price">
          <span class="strikethrough">{{ offer.oldPrice }}</span>
          <span class="price">
            {{ offer.price }} <span class="ttc">TTC</span></span
          >
        </p>
        <p *ngIf="!offer.oldPrice">
          <span class="price">
            {{ offer.price }} <span class="ttc">TTC</span></span
          >
        </p>
        <p class="nb-video">{{ offer.videos }}</p>
      </div>
    </div>

    <div class="line"></div>

    <ul class="offer-features">
      <li *ngFor="let feature of offer.features; let i = index">
        <img
          *ngIf="!offer.popular && i === offer.features.length - 1"
          src="/svg/invalid.svg"
          alt="svg rond vide"
        />
        <img
          *ngIf="offer.popular || i !== offer.features.length - 1"
          [src]="offer.popular ? '/svg/valid-white.svg' : '/svg/valid.svg'"
          alt="coche svg"
        />
        {{ feature }}
      </li>
    </ul>

    <div class="offer-btn">
      <button (click)="scrollToCalendly()">Commander ma vidéo</button>
    </div>
  </div>
</div>
