<div class="keys-container">
  <div class="key-card" [attr.data-aos]="isMobile ? 'fade-right' : 'fade-left'">
    <img
      src="/png/modifs.png"
      alt="Icone Modifications illimitées"
      class="modifs"
    />
    <div class="key-desc">Modifications illimitées</div>
  </div>

  <div
    class="key-card"
    data-aos="fade-left"
    [attr.data-aos-delay]="isMobile ? '100' : '200'"
  >
    <img src="/png/sans-engagement.png" alt="Icone Sans Engagement" />
    <div class="key-desc">Sans engagement</div>
  </div>

  <div
    class="key-card"
    [attr.data-aos]="isMobile ? 'fade-up' : 'fade-left'"
    [attr.data-aos-delay]="isMobile ? '200' : '400'"
  >
    <img src="/png/on-s-occupe.png" alt="Icone On s'occupe de tout" />
    <div class="key-desc">On s’occupe de tout</div>
  </div>
</div>
<div *ngIf="isMobile" class="btn-rdv-container">
  <button class="rdv-btn" (click)="scrollToCalendly()">
    Prendre rendez-vous
  </button>
</div>
